<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <main>
        <h2>Sign in</h2>
        <form id="signin-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <div id="password-wrapper">
                <input type="password" id="password" name="password" minlength="10" maxlength="20" required>
                <button type="button" id="show-password">Show</button>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <button id="google-signin-btn"><img src="" alt=""></button>
    </main>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
<script src="signin.js"></script>
<script src="firebase-config.js"></script> <!-- Your Firebase configuration file -->

</html>
